buildscript {
    repositories {
        google() // Required for Google services
        mavenCentral() // General dependency repository
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Your dependency
        classpath 'com.android.tools.build:gradle:8.7.0' // Ensure this is present (use the latest version)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
